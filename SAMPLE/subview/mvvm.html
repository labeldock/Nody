<div class="page-header">
	<h1>MVVM <small>Moduel: DataContext, ViewModel, DataContextViewController</small></h1>
</div>

<h5>Data</h5>
<div id="init-data-view" class="border-box"></div>
<br/>
<h5>View</h5>
<p>(description is optional)</p>
<div id="listContainer"></div>

<!-- Modal -->
<div class="modal fade" id="mvvm-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">View Model Data</h4>
      </div>
      <div class="modal-body">
        <div id="mvvm-modal-data">
        	
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<template id="mvvm-ul" hidden>
	<ul node-placeholder></ul>
</template>
<template id="mvvm-list" hidden>
	<li>
		<table>
			<tbody>
				<tr>
					<td class="in-set-sm">
						<div class="inline-box green">
							<div>
								<input class="full-width" node-bind="title">
							</div>
							<div>
								<input class="full-width" node-bind="description" placeholder="Description">
							</div>
							<button node-action="up"><span class="glyphicon glyphicon-arrow-up"></span></button>
							<button node-action="down"><span class="glyphicon glyphicon-arrow-down"></span></button>
							<button node-action="append" node-param="title:New Item">
								<span class="glyphicon glyphicon-plus"></span>
							</button>
						</div>
					</td>
					<td node-placeholder></td>
				</tr>
			</tbody>
		</table>
	</li>
</template>
<template id="mvvm-td" hidden>
	<div class="inline-box blue">
		<input class="full-width" node-bind="title">
		<button data-action="delete">
			<span class="span glyphicon glyphicon-trash"></span>
		</button>
	</div>
</template>

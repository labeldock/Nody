<body>
	<h3>ELON</h3>
	<div class='container'>
		<button class='elon-test'>ELON test</button>
	</div>
	
	
	<h3>Partial test</h3>
	<div class='container'>
		<div id='test1' class='well'>
		
		</div>
		<button class='pt-string'>Partial script string</button>
		<button class='pt-template'>Partial template</button>
		<button class='pt-vtemplate'>Partial vitrue template</button>
		<template id='test1-template'><input value='made in template'></template>
		<div id='test1-vtemplate' class='hidden'><input value='made in vtemplate'></div>
	</div>
	
	
	<h3>Form Controller</h3>

		<form>
			<label>name</label>
			<input name='name'>

			<input>

		<div class='btn-group'>

			<a class='btn btn-default'>2</a>

	<script>
		ELON('.elon-test','click',function(){
			alert('heelo');
		});
		ELON('.pt-string','click',function(){
			var temp = new NFTemplate(
				'<input value="partial-string">'
			);
			temp.renderTo('#test1');
		});
		ELON('.pt-template','click',function(){
			var temp = new NFTemplate('#test1-template');
			temp.renderTo('#test1');
		});
		ELON('.pt-vtemplate','click',function(){
			var temp = new NFTemplate('#test1-vtemplate');
			temp.renderTo('#test1');
		});
	</script>

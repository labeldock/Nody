<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=2">
  <title>Nody Touch Test</title>
  <link rel="stylesheet" href="resources/css/bootstrap.min.css">
  <link rel="stylesheet" href="../source/scss-kit/nody.css">
  <link rel="stylesheet" href="resources/css/application.css">
  <link rel="stylesheet" href="resources/css/nftouch.css">
</head>
<body>
	<div class='container'>
		<hr>
		<div class='row'>
			<div class='col-sm-8'>
				NFTouch Test
				<div id='touch-test-1'>
					
				</div>
			</div>
			<div class='col-sm-4'>
				<b>result</b>
				<div id='touch-test-result-1'>
					
				</div>
			</div>
		</div>
		<hr>
		<div class='row'>
			<div class='col-sm-8'>
				NFTouch and VitureTouch Option
				<div id='touch-test-2'>
					
				</div>
			</div>
			<div class='col-sm-4'>
				<b>result</b>
				<div id='touch-test-result-2'>
					
				</div>
			</div>
		</div>
	</div>	
	<script src="../source/nody.js"></script>
	<script src="resources/js/jquery-1.11.1.min.js"></script>
	<script src="../mixed/mixed/nody.mixed.js"></script>
	<script src="resources/js/bootstrap.min.js"></script>
	<script src="resources/js/bootstrap-slider.js"></script>
	<script>
	var li = new NFTemplate(
		'<li>\
			<span nf-value="key"></span>\
			<span nf-value="value"></span>\
		</li>'
	);
	
	var touch1     = new NFTouch('#touch-test-1');
	var touch1info = FIND('#touch-test-result-1',0);
	touch1.whenTouchMove(function(moveX,moveY){
		ELEMPTY(touch1info);
		DATAEACH(['StartPinchValue','StartTouchMoveX','StartTouchMoveY','TouchMoveX','TouchMoveY'],function(name){
			ELAPPEND(touch1info,li.render({key:name,value:touch1[name]}));
		});
		ELAPPEND(touch1info,[
			li.render({key:'moveX',value:moveX}),
			li.render({key:'moveY',value:moveY})
		]);
	});
	
	touch1.whenPinch(function(pinchValue){
		ELEMPTY(touch1info);
		ELAPPEND(touch1info,[
			li.render({key:'pinchValue',value:pinchValue})
		]);
	});
	
	
	var touch2     = new NFTouch('#touch-test-2');
	var touch2info = FIND('#touch-test-result-2',0);
	touch2.setAllowVirtureTouch(true);
	touch2.whenTouchMove(function(moveX,moveY){
		ELEMPTY(touch2info);
		DATAEACH(['StartPinchValue','StartTouchMoveX','StartTouchMoveY','TouchMoveX','TouchMoveY'],function(name){
			ELAPPEND(touch2info,li.render({key:name,value:touch2[name]}));
		});
		ELAPPEND(touch2info,[
			li.render({key:'moveX',value:moveX}),
			li.render({key:'moveY',value:moveY})
		]);
	});	
	</script>
</body>
</html>
